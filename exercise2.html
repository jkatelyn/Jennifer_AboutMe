<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <title>Document</title>
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <h1 class="text-white">Section 1
        </div>
        <a href="#section3" class="link=light">Go to Section 3</a>

        <div class="section">
            <h1 class="s2 text-white">Section 2</h1>
        </div>

        <div class="section">Section 3</div>
        <div class="slide" h2 class="text-white">Slide 1</h2>
        </div>
        <div class="slide" h2 class="text-white">Slide 2</h2>
        </div>
        <div class="slide" h2 class="text-white">Slide 3</h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>


    <script>
        var spinTitle = anime({
            targets: ".s2",
            rotate: "360deg",
            autoplay: false,
            duration: 1000
        });
    
        $(document).ready(function () {
            $('#fullpage').fullpage({ //initialize
                //set options
                sectionsColor: ['#03A9F4', '#2ECC71', '#00BCD4'],
                navigation: true,
                navigationPosition: 'right',
                anchors: ['section1', 'section2', 'section3'], //name the anchors for each section
                afterLoad: function (origin, destination, direction) {
                    if (destination.index == 1) { //section 2
                        spinTitle.play(); //anime.js play method
                    }
                }

            });

        });

    </script>

</body>

</html>
